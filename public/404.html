<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Page not found — Knightworks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg: #FAF7F1;
            --text: #222222;
            --subtext: #666666;
            --surface: #FFFFFF;
            --border: #E6E8EE;
            --accent: #EA580C;
            --header: #D4D2CD;
            --header-border: #CFCBC4;
        }

        .dark {
            --bg: #0B0C0F;
            --text: #EDEEF1;
            --subtext: #A3A9B6;
            --surface: #14161A;
            --border: #242832;
            --accent: #7DD3FC;
            --header: #121418;
            --header-border: #1C2026;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            display: grid;
            place-items: center;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            max-width: 560px;
            margin: 16px;
            text-align: center;
        }

        .muted {
            color: var(--subtext);
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            background: var(--accent);
            font-weight: 600;
            margin-top: 12px;
        }

        .link {
            display: inline-block;
            margin-left: 12px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            color: var(--text);
            text-decoration: none;
            background: var(--surface);
        }
    </style>
    <script>
        // Align 404 theme with the site
        (function () {
            try {
                var t = localStorage.getItem('theme');
                if (!t) {
                    t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                if (t === 'dark') document.documentElement.classList.add('dark');
            } catch (e) { }
        })();
    </script>
</head>

<body>
    <div class="card">
        <h1 style="margin:0 0 8px 0;">404 — Not Found</h1>
        <p class="muted">The page you’re looking for doesn’t exist or has moved.</p>
        <div style="margin-top: 8px;">
            <a class="btn" href="/">Go home</a>
            <a class="link" href="/projects">See projects</a>
        </div>
    </div>
</body>

</html>
